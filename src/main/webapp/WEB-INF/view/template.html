<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:remove="all">
    <title th:remove="all">Template</title>

    <link th:remove="all" rel="stylesheet" href="../../resources/css/bootstrap.css"
          th:href="@{/resources/css/bootstrap.css}" type="text/css">
</head>
<body>
<div th:fragment="header" class="header col-lg-12 text-center">
    <ul class="list-inline" id="logo">
        <li><a th:href="@{/}"><img src="../../resources/img/logo.png" th:src="@{/resources/img/logo.png}"></a></li>
    </ul>
    <ul class="list-inline" id="search">
        <li><input type="text" placeholder="Search" th:placeholder="#{index.search}" class="form-control"></li>
    </ul>
    <ul id="locale" class="list-inline">
        <script>
            function showLang(e){
                console.log(e);
                $(e.srcElement.parentElement).find('.dropdown-content').toggle(150);
            }
        </script>
        <li>
            <div class="lang">
                <div class="dropdown">
                    <button class="dropbtn lang-dropbtn" onclick="showLang(event)">EN</button>
                    <div class="dropdown-content">
                        <div th:with="url=('?lang=en')">
                            <a th:text="#{locale.en}" th:href="@{${url}}">EN</a>
                        </div>
                        <div th:with="url=('?lang=ru')">
                            <a th:text="#{locale.ru}" th:href="@{${url}}">RU</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <a th:href="@{/logout}"><img src="../../resources/img/logout.svg" th:src="@{/resources/img/logout.svg}"></a>
        </li>
    </ul>
</div>

<footer th:fragment="footer" class="col-lg-12 panel-footer" id="footer" th:text="#{index.footer}">Footer</footer>

</body>
</html>
