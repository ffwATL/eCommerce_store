<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Sign in</title>
    <link href="../../../resources/img/favicon.gif" th:href="@{/resources/img/favicon.gif}" rel="shortcut icon" type="image/gif">
    <link rel="stylesheet" href="../../../resources/css/custom/main.css" th:href="@{/resources/css/custom/main.css}" type="text/css">
    <link rel="stylesheet" href="../../../resources/css/custom/login/login.css" th:href="@{/resources/css/custom/login/login.css}" type="text/css">
    <script rel="script" src="../../../resources/js/jquery-1.12.3.min.js" th:src="@{/resources/js/jquery-1.12.3.min.js}" ></script>
    <script rel="script" src="../../../resources/js/jquery.cookie.js" th:src="@{/resources/js/jquery.cookie.js}"></script>
    <script rel="script" src="../../../resources/js/custom/locale.js" th:src="@{/resources/js/custom/locale.js}"></script>
    <script rel="script" src="../../../resources/js/custom/login/login.js" th:src="@{/resources/js/custom/login/login.js}" ></script>
</head>
<body>
<div class="content-wrapper">
    <div id="login-form">
        <div class="header login-header">
            <a th:href="@{/}"><img src="../../../resources/img/logo.png" th:src="@{/resources/img/logo.png}"></a>
            <h3>Sign in</h3>
        </div>
        <div class="login-form">
            <div class="message">
                <p></p>
            </div>
            <ul class="inline zero-top">
                <li class="block mail">
                    <img class="visible" src="../../../resources/img/login/email.svg" th:src="@{/resources/img/login/email.svg}">
                    <img class="invisible" src="../../../resources/img/login/email-danger.svg" th:src="@{/resources/img/login/email-danger.svg}">
                </li>
                <li class="inline zero-top">
                    <label>
                        <input id="username" form="login" type="text" name="username" placeholder="example@mail.com">
                    </label>
                </li>
                <li class="block lock">
                    <img class="visible" src="../../../resources/img/login/lock.svg" th:src="@{/resources/img/login/lock.svg}">
                    <img class="invisible" src="../../../resources/img/login/lock-danger.svg" th:src="@{/resources/img/login/lock-danger.svg}">
                </li>
                <li class="inline">
                    <label>
                        <input id="password" form="login" type="password" name="password" placeholder="Password">
                    </label>
                </li>
            </ul>
            <div class="bottom">
                <div class="sign-up">
                    <ul class="block">
                        <li class="inf">Have no account?</li>
                        <li class="reg"><a>Register</a></li>
                    </ul>
                </div>
                <div class="login-button">
                    <form id="login" th:action="@{/login}" method="post" hidden>
                    </form>
                    <button  id="btn" class="button-typical">Login</button>
                </div>
            </div>
            <form hidden th:action="@{/}" method="get">
                <button type="submit" id="home"></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
