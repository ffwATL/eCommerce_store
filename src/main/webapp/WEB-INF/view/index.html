<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <link href="../../resources/img/favicon.gif"
          th:href="@{/resources/img/favicon.gif}" rel="shortcut icon" type="image/png">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css"
          th:href="@{/resources/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" href="../../resources/css/custom/main.css"
          th:href="@{/resources/css/custom/main.css}" type="text/css">
    <link rel="stylesheet" href="../../resources/css/cssCharts/chart.css"
          th:href="@{/resources/css/cssCharts/chart.css}" type="text/css">
    <link rel="stylesheet" href="../../resources/css/custom/forChart.css"
          th:href="@{/resources/css/custom/forChart.css}" type="text/css">
    <link rel="stylesheet" href="../../resources/css/chartist/chartist-plugin-tooltip.css"
          th:href="@{/resources/css/chartist/chartist-plugin-tooltip.css}" type="text/css">
    <link rel="stylesheet" href="../../resources/css/custom/index.css"
          th:href="@{/resources/css/custom/index.css}" type="text/css">
    <script rel="script" src="../../resources/js/jquery-1.12.3.min.js"
            th:src="@{/resources/js/jquery-1.12.3.min.js}" ></script>
    <script rel="script" src="../../resources/js/cssCharts/jquery.chart.min.js"
            th:src="@{/resources/js/cssCharts/jquery.chart.min.js}" ></script>
    <script rel="script" src="../../resources/js/chartist/chartist.min.js"
            th:src="@{/resources/js/chartist/chartist.min.js}" ></script>
    <script rel="script" src="../../resources/js/chartist/chartist-plugin-tooltip.min.js"
            th:src="@{/resources/js/chartist/chartist-plugin-tooltip.min.js}" ></script>
    <script rel="script" src="../../resources/js/custom/main.js" th:src="@{/resources/js/custom/main.js}"></script>
    <script rel="script" src="../../resources/js/custom/index.js"
            th:src="@{/resources/js/custom/index.js}" ></script>
    <title th:text="#{index.title}">Index</title>
</head>
<body>
<div th:replace="template :: header" class="header col-lg-12 text-center">
    <input type="search" placeholder="Search" class="form-control">
</div>
<div class="custom_jumbo col-lg-12 text-center ">
    <div class="col-lg-12"><p class="text-center" th:text="(#{index.welcome} + ${user}+'!')">Welcome ffw_ATL!</p></div>
    <div class="col-lg-12" id="menu">
        <div class="col-lg-12 button-menu">
            <a th:href="@{/manage/overview/all}"><button id="view-items" th:text="#{index.button.view_items}">View Items</button></a>
            <button id="sell-item" th:text="#{index.button.sell_item}">Sell Item</button>
            <a th:href="@{/manage/new/item}"><button id="add-item" th:text="#{index.button.new_item}">Add Item</button></a>
            <button id="return-item" th:text="#{index.button.return_item}">Return Item</button>
        </div>
        <div class="col-lg-12 button-menu">
            <button id="profile" th:text="#{index.button.profile}">Profile</button>
            <button id="users" th:text="#{index.button.users}">Users</button>
            <button id="settings" th:text="#{index.button.settings}">Settings</button>
            <button id="statistic" th:text="#{index.button.statistic}">Statistic</button>
        </div>
    </div>
</div>
<div class="col-lg-12"><br><br></div>
<div class="content col-lg-4 graph">
    <div class="chartist ">
        <div class="ct-chart cbar"></div>
    </div>
    <p class="col-lg-12 text-info lbl" th:text="#{index.graph.in_out_money}">Income / outcome money</p>
</div>
<div class="content col-lg-4 graph">
    <div class="chartist ">
        <div id="css_animation" class="ct-chart cline"></div>
    </div>
    <p class="col-lg-12 text-info lbl" th:text="#{index.graph.sold_earn}">Sold / earn</p>
</div>
<div class="content col-lg-4">
    <div class="chart col-lg-12">
        <div class="pie-chart" data-set='[["Chinos", 2], ["Shorts",2], ["T-Shirts",8],["Jeans",1]]'
             data-colors="#BCCFED,#3B6CC6,#3043AC, #4D8DF1">
        </div>
    </div>
    <p class="col-lg-12 text-info lbl ch" th:text="#{index.graph.bestsellers}">Best sellers</p>
</div>
<footer th:replace="template :: footer" class="col-lg-12 panel-footer">Footer</footer>
</body>
</html>
